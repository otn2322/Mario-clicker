<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mario clicker</title>
    <link rel="stylesheet" href="mario.css">
</head>
<body>

    


    <div class="score">

        <h1 id="textscore">Mario-Coin:</h1>
        <h1 id="numscore"></h1>
        <h1>$</h1>
             
    </div>
    
    <div class = "main">



        

        <div class="venstre">


           
    
    
            <div class="coin">
                <button class="coinbutton" onclick = "coinbutton()" >
                    <img src="bilder/coin3.png" alt="" width="200px" height="200px" id="coin" >
                </button>  
            </div>

  

            
        </div>







        <div class="høyre">

            <div class="peach">
                <button onclick = "peach()" >
                    <img src="bilder/peach.png" alt="" width="100%" height="100px">
                    10$
                </button>
            </div>

            <div class="shyguy">
                <button onclick="shyguy()" >
                    <img src="bilder/shyguy.png" alt="" width="100%" height="100px">
                </button>
            </div>

            <div class="oneup">
                <button onclick="oneup()">
                    <img src="bilder/1up.png" alt="" width="100%" height="100px">
                </button>
            </div>

        </div>

  

    </div>






   <script>

        var coins = 0;

        var peach_js = 10;
        var peachamout = 0;
        var peachincrease = 0;
        var peach_price = 10

        var shyguy_value_each = 1000;
        var shyguy_amount = 0;
        var shyguyincrease = 0;

        var oneup_increase = 4;
        var coinpower = 1;




        var intervalId = window.setInterval(function(){
            // kode som du vil skal kjøres hvert sekund feks, "update"
            document.getElementById("numscore").innerHTML = coins;
        }, 1);


        var intervalId2 = window.setInterval(function(){
            // kode som du vil skal kjøres hvert sekund feks, "update"
            peachincrease = peachamout * peach_js;
            coins += peachincrease;
        }, 1000);


        var intervalId3 = window.setInterval(function(){
            // leger verdi ifra shyguy in til coins
            shyguyincrease = shyguy_amount * shyguy_value_each;
            coins += shyguyincrease;

        }, 6000);


        var intervalId4 = window.setInterval(function(){
            // kode som du vil skal kjøres hvert sekund feks, "update"
            coins += coinpower;
        }, 6000);
 
        var intervalId5 = window.setInterval(function(){     }, 6000);
 


       function coinbutton() {
           
           coins += coinpower;
           
       }

       function peach() {
        if (coins >= peach_price){
            peachamout += 1;
            coins -= peach_price;
            peach_price *= 10;
        }

       

       }

       function shyguy() {
        
        shyguy_amount += 1;

       }

       function oneup() {
        coinpower += oneup_increase;
        console.log(coinpower);
       }

   </script>




</body>
</html>
